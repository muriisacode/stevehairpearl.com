<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Steve Hair Pearl</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf7;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #000, #333);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #444;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: #555;
    }

    .contact-info p {
      margin: 5px 0;
    }

    footer {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Steve Hair Pearl</h1>
    <p>Get in touch with us for appointments, feedback, or general inquiries</p>
  </header>

  <div class="container">
    <h2>Send Us a Message</h2>
    <form action="mailto:steven.arinaitwe1@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Chinese">Chinese</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Send" />
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> +1 857-246-2008</p>
      <p><strong>Email:</strong> steven.arinaitwe1@gmail.com</p>
      <p><strong>Working Hours:</strong> 8:00 AM â€“ 8:30 PM</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Steve Hair Pearl. All rights reserved.
  </footer>

</body>
</html>
