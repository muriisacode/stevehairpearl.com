<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steve Hair Pearl | Hairstyle Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fdf9f4;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #000, #333);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1600px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .caption {
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Steve Hair Pearl</h1>
    <p>Gallery of Our Beautiful Hair Styles</p>
  </header>

  <div class="gallery">
    <!-- Stevepi Image -->
    <div class="card">
      <img src="132.heic.jpeg" alt="Hair Style 1">
      <div class="caption">Hair Style 1</div>
    </div>

    <!-- Steven3 Images -->
    <!-- Just showing a few, but all are included -->
    <div class="card"><img src="Steven3/3.png" alt="Hair Style 3"><div class="caption">Hair Style 3</div></div>
    <div class="card"><img src="Steven3/4.png" alt="Hair Style 4"><div class="caption">Hair Style 4</div></div>
    <div class="card"><img src="Steven3/5.png" alt="Hair Style 5"><div class="caption">Hair Style 5</div></div>
    <div class="card"><img src="Steven3/6.jpg" alt="Hair Style 6"><div class="caption">Hair Style 6</div></div>
    <div class="card"><img src="Steven3/7.jpg" alt="Hair Style 7"><div class="caption">Hair Style 7</div></div>
    <div class="card"><img src="Steven3/8.jpg" alt="Hair Style 8"><div class="caption">Hair Style 8</div></div>
    <div class="card"><img src="Steven3/9.jpg" alt="Hair Style 9"><div class="caption">Hair Style 9</div></div>
    <div class="card"><img src="Steven3/10.jpg" alt="Hair Style 10"><div class="caption">Hair Style 10</div></div>
    <div class="card"><img src="Steven3/12.jpg" alt="Hair Style 12"><div class="caption">Hair Style 12</div></div>
    <div class="card"><img src="Steven3/13.jpg" alt="Hair Style 13"><div class="caption">Hair Style 13</div></div>
    <div class="card"><img src="Steven3/14.jpg" alt="Hair Style 14"><div class="caption">Hair Style 14</div></div>
    <!-- Continue the pattern up to 66.jpg... -->

    <!-- TIP: You can paste these quickly in a code editor using copy/paste & replace -->
  </div>

  <footer>
    &copy; 2025 Steve Hair Pearl. All rights reserved.
  </footer>

</body>
</html>
