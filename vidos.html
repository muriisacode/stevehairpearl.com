<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h1>Video Gallery</h1>

    <div class="video-grid">
        <video controls autoplay muted loop>
            <source src="video2/01.mp4" type="video/mp4">
            <source src="video2/01.webM" type="video/webm">
            <source src="video2/01.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>

        <video controls>
            <source src="video2/1.mp4" type="video/mp4">
            <source src="video2/1.webM" type="video/webm">
            <source src="video2/1.ogg" type="video/ogg">
        </video>

        <!-- Add other videos similarly -->
        <video controls><source src="video2/2.mp4" type="video/mp4"></video>
        <video controls><source src="video2/3.mp4" type="video/mp4"></video>
        <video controls><source src="video2/4.mp4" type="video/mp4"></video>
        <video controls><source src="video2/5.mp4" type="video/mp4"></video>
        <video controls><source src="video2/6.mp4" type="video/mp4"></video>
        <video controls><source src="video2/7.mp4" type="video/mp4"></video>
        <video controls><source src="video2/8.mp4" type="video/mp4"></video>
        <video controls><source src="video2/9.mp4" type="video/mp4"></video>
        <video controls><source src="video2/10.mp4" type="video/mp4"></video>
        <video controls><source src="video2/68.mp4" type="video/mp4"></video>
        <video controls><source src="video2/69.mp4" type="video/mp4"></video>
        <video controls><source src="video2/aa.mp4" type="video/mp4"></video>
        <video controls><source src="video2/49.mp4" type="video/mp4"></video>
    </div>

</body>
</html>
